<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dissertation :: Forgot</title>

    <!-- google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/stylesheet.css">
</head>
<body>
    <section class="auth-screen-wrap forgot-wrap">
        <div class="cantainer">
            <div class="grid2">
                <div class="col">
                    <div class="auth-box">
                        <!-- company logo -->
                        <div class="logo-wrap">
                            <span>Logo Here</span>
                        </div>
                        <!-- screen title -->
                        <div class="heading-wrap">
                            <span>Forgot Password?</span>
                            <p>Please enter the email your used when signing up to receive reset instructions.</p>
                        </div>
                        <div class="fields-wrap">
                            <!-- field wrap -->
                            <div class="field-wrap">
                                <div class="label-wrap">
                                    <label for="username"></label>
                                </div>
                                <div class="input-wrap">
                                    <input type="text" placeholder="Email Address" name="username">
                                </div>
                            </div>
                            <!-- submit button -->
                            <div class="button-wrap">
                                <a href="#" class="submit-button">Reset Password</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- script -->
    <script src="assets/js/forgot.js"></script>
</body>
</html>
